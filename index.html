<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Date</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 50px;
        background-color: #f0f0f0;
        overflow: hidden; /* Hide any overflowing elements */
        height: 100vh; /* Makes sure the body takes up the full height of the viewport */
        display: flex; /* Use Flexbox */
        flex-direction: column; /* Stack items vertically */
        justify-content: center; /* Vertically center the content */
        align-items: center; /* Horizontally center the content */
      }

      h1 {
        color: #FF69B4;
        font-size: 32px;
        margin-bottom: 20px;
      }

      .buttons {
        margin-top: 20px;
      }

      button {
        padding: 15px 30px;
        font-size: 18px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        margin: 10px;
        transition: all 0.3s ease;
        z-index: 1; /* Ensure buttons are in front */
      }

      .yes {
        background-color: #28a745;
        color: white;
      }

      .no {
        background-color: #dc3545;
        color: white;
      }

      .yes.large {
        transform: scale(1.5);
      }

      .images-container {
        position: absolute;
        top: 0;
        left: 0;
        pointer-events: none;
        z-index: 2; /* Make sure images are in front of bubbles */
      }

      .images-container img {
        position: absolute;
        width: 100px; /* Default size for desktop view */
        height: 100px; /* Default size for desktop view */
        border-radius: 10px;
        border: 1px solid  pink;
        margin: 10px;
        opacity: 0;
        animation: fadeIn 1s forwards;
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }

      /* Bubble Hearts Effect */
      .bubble {
        position: absolute;
        bottom: -150px;
        background-image: url('hearts.png'); /* Path to your hearts image */
        background-size: cover;
        background-repeat: no-repeat;
        animation: bubbleUp 10s linear infinite;
        z-index: -1; /* Bubbles are behind all other elements */
      }

      @keyframes bubbleUp {
        0% {
          bottom: -150px;
          opacity: 1;
          transform: scale(0.5);
        }
        100% {
          bottom: 100%;
          opacity: 0;
          transform: scale(1.5);
        }
      }

      /* Mobile View Settings */
      @media screen and (max-width: 768px) {
        body {
          padding: 20px;
        }

        h1 {
          font-size: 24px;
        }

        button {
          padding: 12px 24px;
          font-size: 16px;
        }

        .images-container img {
          width: 120px;
          height: 120px;
        }

        .yes.large {
          transform: scale(1.3);
        }
      }
    </style>
  </head>
  <body>
    <h1>Would you like to go out on a date with me?</h1>

    <div class="buttons">
      <button class="yes" onclick="makeYesButtonLarger(); showRandomImages();">
        Yes
      </button>
      <button
        class="no"
        onmouseover="moveCursorAway()"
        onclick="moveCursorAway()"
      >
        No
      </button>
    </div>

    <div class="images-container" id="imagesContainer"></div>

    <script>
      // Function to move "No" button away from the mouse
      function moveCursorAway() {
        const button = document.querySelector(".no");
        const buttonRect = button.getBoundingClientRect();
        const offsetX = Math.random() * (window.innerWidth - buttonRect.width);
        const offsetY =
          Math.random() * (window.innerHeight - buttonRect.height);
        button.style.position = "absolute";
        button.style.left = `${offsetX}px`;
        button.style.top = `${offsetY}px`;
      }

      // Function to enlarge the "Yes" button
      function makeYesButtonLarger() {
        const yesButton = document.querySelector(".yes");
        yesButton.classList.add("large");
      }

      // Function to show random images
      function showRandomImages() {
        const imagesContainer = document.getElementById("imagesContainer");

        fetch("images.json")
          .then((response) => response.json())
          .then((imageFiles) => {
            shuffleArray(imageFiles);

            imageFiles.forEach((image, index) => {
              const img = document.createElement("img");
              img.src = `images/${image}`;
              img.alt = `Our picture ${index + 1}`;

              // Generate random position for images
              const randomX = Math.random() * (window.innerWidth - 150);
              const randomY = Math.random() * (window.innerHeight - 150);

              img.style.left = `${randomX}px`;
              img.style.top = `${randomY}px`;

              imagesContainer.appendChild(img);

              img.style.animationDelay = `${index * 0.2}s`; // Adjust delay for each image to appear one by one
            });
          })
          .catch((error) => {
            console.error("Error fetching image files:", error);
          });
      }

      // Function to shuffle the array (Fisher-Yates shuffle)
      function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
      }

      // Create the bubble effect with random sizes and positions (continually floating hearts)
      function createBubbles() {
        const numberOfBubbles = 50; // Increased the number of bubbles for more hearts

        for (let i = 0; i < numberOfBubbles; i++) {
          const bubble = document.createElement("div");
          bubble.classList.add("bubble");
          const size = Math.random() * (200 - 50) + 50; // Random size between 50px and 200px
          bubble.style.width = `${size}px`;
          bubble.style.height = `${size}px`;
          bubble.style.left = `${Math.random() * window.innerWidth}px`; // Random X position
          bubble.style.animationDuration = `${Math.random() * 7 + 3}s`; // Random duration for each bubble

          document.body.appendChild(bubble);
        }
      }

      // Run the createBubbles function when the page loads
      createBubbles();
    </script>
  </body>
</html>
